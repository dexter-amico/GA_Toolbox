<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cloud9 Selector</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script src="script.js"></script>
    <p>Selecione a opção do Cloud9 que deseja utilizar e insira o MAC.</p>

    <form>
        <input type="radio" id="all_logs" name="selector" value="all_logs">
        <label for="all_logs">/log/</label><br>
        
        <input type="radio" id="all_meter" name="selector" value="all_meter">
        <label for="all_meter">/meter/</label><br>

        <input type="radio" id="last_logs" name="selector" value="last_logs">
        <label for="last_logs">/last/logs/</label><br>
        
        <input type="radio" id="last_meter" name="selector" value="last_meter">
        <label for="last_meter">/last/meansuraments/</label><br><br>
        
        <label for="mac_address">MAC address: </label>
        <input type="text" id="mac_address" name="mac_address" placeholder="AABBCCDDEEFF" pattern="[A-F0-9]{12}"><br><br>

        <input type="button" value="Enviar!" onclick="pegadados()">
    </form>
  </body>
</html>
